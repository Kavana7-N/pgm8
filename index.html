<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .success-message {
      color: green;
      text-align: center;
      margin-top: 10px;
    }

    .loading {
      background-color: #888 !important;
      cursor: not-allowed;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Welcome to My AWS Project</h2>

  <form id="contactForm">
    <h2>Contact Us</h2>
    
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" required>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" required>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit" id="submitBtn">Submit</button>
    <p class="error-message" id="errorMsg"></p>
    <p class="success-message" id="successMsg"></p>
  </form>

  <footer>
    An AWS Project by Sai Guda
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const fname = document.getElementById("fname").value.trim();
        const lname = document.getElementById("lname").value.trim();
        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message").value.trim();
        const errorMsg = document.getElementById("errorMsg");
        const successMsg = document.getElementById("successMsg");
        const submitBtn = document.getElementById("submitBtn");

        errorMsg.textContent = "";
        successMsg.textContent = "";

        // Simple validation
        if (!fname || !lname || !email || !message) {
            errorMsg.textContent = "All fields are required!";
            return;
        }

        if (!/^\S+@\S+\.\S+$/.test(email)) {
            errorMsg.textContent = "Invalid email format!";
            return;
        }

        // Disable submit button while processing
        submitBtn.classList.add("loading");
        submitBtn.disabled = true;
        submitBtn.textContent = "Submitting...";

        const formData = { fname, lname, email, message };

        try {
            const response = await fetch("https://2h43wmwhah.execute-api.us-east-1.amazonaws.com/DevEnv", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (response.ok) {
                successMsg.textContent = "Form submitted successfully!";
                setTimeout(() => {
                    window.location.href = "success.html";
                }, 1500);
            } else {
                errorMsg.textContent = result.error || "Failed to submit. Please try again.";
            }
        } catch (error) {
            errorMsg.textContent = "Error: " + error.message;
        }

        // Re-enable submit button
        submitBtn.classList.remove("loading");
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit";
    });
  </script>

</body>
</html>
