<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      color: #333;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }

    .visible {
      opacity: 1;
      transform: translateY(0);
    }

    a {
      margin-top: 20px;
      text-decoration: none;
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      transition: 0.3s;
    }

    a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2 id="thankYouMessage">Thank you for submitting! Your data has been stored in DynamoDB.</h2>
  <a href="index.html">Go Back to Contact Form</a>

  <script>
    setTimeout(() => {
      document.getElementById('thankYouMessage').classList.add('visible');
    }, 500);
  </script>

</body>
</html>
